// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.hidetake.ssh'


mainClassName = 'com.nedap.university.Main'
version = '0.0.1'

jar {
    manifest {
        attributes 'Implementation-Title': 'Nedap University Module 2 Sample Project',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
}


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.hidetake:gradle-ssh-plugin:2.8.0'
    }
}

remotes {
    pi {
        role 'masterNode'
        host = '192.168.1.1'
        user = 'pi'
        password = 'raspberry'
    }
}

task status {
    doLast {
        ssh.run {
            session(remotes.pi) {
                execute 'sudo systemctl status num2.service'
            }
        }
    }
}

task deploy {
    doLast {
        ssh.run {
            session(remotes.pi) {
                put from: "build/libs/NUM2-${version}.jar", into: "/home/pi/NUM2.jar"
                execute 'sudo systemctl restart num2.service'
            }
        }
    }
}

